<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .url-display {
            word-break: break-all;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .content-container {
            width: 100%;
            max-height: 600px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow-y: auto;
            background: white;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .link-button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Description Viewer</h1>
        <p class="subtitle">Enter the URL of a job description to view it</p>

        <form id="urlForm">
            <div class="input-group">
                <label for="jobUrl">Job Description URL</label>
                <input
                    type="url"
                    id="jobUrl"
                    placeholder="https://example.com/job-posting"
                    required
                >
            </div>
            <button type="submit" id="submitBtn">Load Job Description</button>
            <div class="error" id="error"></div>
        </form>

        <div class="result" id="result">
            <h2>Job Description</h2>
            <div class="url-display" id="urlDisplay"></div>
            <a href="" target="_blank" class="link-button" id="openLink">Open in New Tab</a>
            <div class="content-container" id="contentContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading job description...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('urlForm');
        const urlInput = document.getElementById('jobUrl');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const urlDisplay = document.getElementById('urlDisplay');
        const contentContainer = document.getElementById('contentContainer');
        const errorDiv = document.getElementById('error');
        const openLink = document.getElementById('openLink');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const url = urlInput.value.trim();

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                showError('Please enter a valid URL');
                return;
            }

            // Hide error
            errorDiv.classList.remove('show');

            // Load the job description
            loadJobDescription(url);
        });

        async function loadJobDescription(url) {
            // Show result section with loading state
            result.classList.add('show');
            urlDisplay.textContent = url;
            openLink.href = url;

            contentContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading job description...</p>
                </div>
            `;

            try {
                // Use a CORS proxy to fetch the content
                const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error('Failed to fetch the job description');
                }

                const data = await response.json();

                // Display the content in an iframe with srcdoc
                contentContainer.innerHTML = `
                    <iframe
                        style="width: 100%; height: 600px; border: none;"
                        sandbox="allow-same-origin allow-scripts"
                        srcdoc="${escapeHtml(data.contents)}">
                    </iframe>
                `;
            } catch (error) {
                showError('Failed to load the job description. Try opening it in a new tab instead.');
                console.error('Error:', error);
            }
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            result.classList.remove('show');
        }

        // Clear error on input
        urlInput.addEventListener('input', function() {
            errorDiv.classList.remove('show');
        });
    </script>
</body>
</html>
